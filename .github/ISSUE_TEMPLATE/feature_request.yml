name: Запрос новой функции
description: Предложите идею для улучшения приложения Laney.
labels: [enhancement]
body:

  - type: markdown
    attributes:




      value: |
        Спасибо, что хотите помочь улучшить наше приложение! Пожалуйста, заполните форму ниже.
  - type: textarea
    attributes:


      label: Описание новой функции
      description: Подробно опишите, какую новую функцию вы хотели бы видеть в приложении.
      placeholder: Например, "Добавить возможность сортировки задач по приоритету"
    validations:
      required: true
  - type: textarea
    attributes:


      label: Почему эта функция нужна?
      description: Объясните, какую проблему решит эта функция или какую пользу она принесет.
      placeholder: Например, "Это поможет пользователям лучше организовать свои задачи и сфокусироваться на самом важном"
    validations:
      required: true
  - type: textarea
    attributes:


      label: Дополнительная информация
      description: Добавьте любые другие детали, которые могут помочь нам лучше понять вашу идею.
      placeholder: Например, примеры подобных функций в других приложениях, эскизы интерфейса и т.д.
    validations:
      required: false
  - type: checkboxes
    attributes:
      label: Подтверждение
      options:
        - label: Я проверил, что подобная функция еще не была предложена ранее
          required: true
